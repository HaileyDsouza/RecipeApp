<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Your Heart Desires</title>
    <link rel="icon" type="image/png" href="chef.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Recipes Your Heart Desires</h2>
                <blockquote>
                    Enjoy a variety of delicious recipes from this web application that I developed.<br>
                    <cite>- Hailey D'souza</cite>
                </blockquote>
                <img src="chef.jpg" style="height:120px; border: 5px solid #808080;" alt="chef pic">
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="List all meals starting with a letter of the alphabet" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <h2 class="title">Your Search Results:</h2>
                <!-- Add this container so meals can display -->
                <div id="meal" class="meal-result-grid"></div>
            </div>

            <div class="meal-details">
                <!-- recipe close btn -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
